<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <ul class="stars">
                <li>
                    <i class="fa fa-star"></i>
                </li>
                <li>
                    <i class="fa fa-star"></i>
                </li>
                <li>
                    <i class="fa fa-star"></i>
                </li>
            </ul>

            <span class="moves">0</span> Moves

            <div class="timer">
                Time:
                <span class="timer-minutes">00m</span>&nbsp;
                <span class="timer-seconds">00s</span>
            </div>

            <div class="start" title="Start game">
                <i class="fa fa-play-circle">Start</i>
            </div>

            <div class="restart" title="Restart game">
                <i class="fa fa-repeat">Restart</i>
            </div>
        </section>

        <ul class="deck">
            <!-- DEMO: CLOSED STATE -->
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>

            <!-- DEMO: OPEN STATE, NOT MATCHED - apply CSS classes open show -->
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <!-- DEMO: OPEN STATE, MATCHED - apply CSS class match -->
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>

            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>

            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>


        </ul>

        <div class="final-score-modal hidden">
            <section>
                <h1>Congratulations You Won!</h1>
                <ul>
                    <li class="final-score-time">Time:
                        <span></span>
                    </li>
                    <li class="final-score-moves">Moves:
                        <span></span>
                    </li>
                    <li class="final-score-rating">Rating:
                        <span></span>
                    </li>
                </ul>

                <button>Play again?</button>
            </section>

        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
